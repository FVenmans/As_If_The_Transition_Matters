constants: 
#production function
    delta: 0.04 
    alpha: 0.3
    epsilon_f: -4
    varphi_f: 0.999953052
    varphi_E: 4.694e-5
    sigma0: 2
    varphi_c: 0.304
    varphi_d: 0.696
    xi : 0.01
    chi : 1
    chi_s : 5 
    A0: 8.76
    L0: 8.14
    vareps: 300
    vareps2: 0.004
    
