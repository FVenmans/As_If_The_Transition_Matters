    kf0 : 4.39 #should be scaled.
    kc0 : 0.149
    kd0 : 0.770
    ks0 : 0
    T0  : 1.38 
    tau0: 0
#min & max of states (including steady states)
    kf_max : 5.2 #unscaled
    kf_min : 3.2 #unscaled
    kc_max : 1.4 
    kc_min : 0.1 
    kd_max : 0.8
    kd_min : 0.00001
    T_max : 2.8 
#min and max of initial policies (should be larger than on optimal path because initial conditions are stochastic)
    if0_max : 0.33 
    if0_min : 0.21
    ic0_max : 0.036 #unscaled, 
    ic0_min : 0.017 
    id0_max : -0.010 #unscaled (applies to year 0) This is too strict for dt=4
    id0_min : -0.025 #unscaled (applies to year 0)
    lambdaks_max : -0.3 # lambda ks is around -0.67 in period zero, -0.2 in period 1, when ks=0.022 
    
###ONLY IN DYNAMICS.PY
#Uncertainty
    Sigmak : 0.0001 #temporary value was 1e-4 => sqrt(Sigmak)=1% is the standard deviation. In old paper sd=0.013 => Sigmak=0.000169
    SigmaS : 0.0007 #temporary value was 1e-6 => standard deviation = 0.1%. In old paper sd=0.03=3% => SigmaS=0.0009
    


