    kf_scale : 1 #scale initial distribution AND kf0 if scale changes!
    ks_scale : 0.01 #Max ks is 0.036
    v_scale  : 100 
    id_scale : 0.01 #scale boundaries if scale changes!
    ic_scale : 0.1 #scale boundaries if scale changes!
    lambdaks_scale : 1 #scale boundaries if scale changes! lambdaks should be between -0.013 and -0.001

###ONLY IN EQUATIONS.PY    
